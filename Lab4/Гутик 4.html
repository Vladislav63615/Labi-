<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Бронирование номера</title>
  </head>
  <body>
    <form class="form">
      <div class="form__header">
        <h1>Бронь</h1> <hr />
      </div>
      <div class="form__body">
      <div class="form__colum">
        <div class="form__group">

          <label for="FCs">Ваше Фамилия и Имя</label><br />
          <input type="text" name="Name" id="Name" class="form__control"/>
        </div>
        <div class="form__group">
          <label for="Rozhdenie">Дата рождения</label><br />
          <input type="date" name="Rozhdenie" id="Rozhdenie" class="form__control"/>
        </div>

        <div class="form__group">
          <label for="Photo">Фотография для идентификации личности</label><br />
          <input type="file" accept="image/jpeg,image/png" name="Photo" id="Photo" class="form__control"/>
        </div>
      </div>

      <div class="form__colum">
        <div class="form__group">
          <label for="Number_of_people">Введите ваш номер телефона</label><br />
          <input type="number" name="number" id="number" class="form__control"/>
        </div>
        <div class="form__group">
          <label for="Additional_services">Премиальные услуги:</label><br />

          <p><input type="checkbox" name="Soglasie" id="Soglasie" value="Propusk" >1800$-Пропуск в знаменитый ресторан "Гуцефал"<Br>
            <input type="checkbox" name="Soglasie" id="Soglasie" value="Obed">2500$-Обед с основателем сети нашего отеля<Br>
            <input type="checkbox" name="Soglasie" id="Soglasie" value="Vertolet">3000$- Личный вертолет и экскурсия на нем по городу</p>
        </div>
        <div class="form__group">
          <label for="Sohranenie">Сохранить ваш логин и пароль?</label><br />
          <p><input type="radio" name="Rassilka" id="Rassilka" value="Yes"/>Да<br>
          <input type="radio" name="Rassilka" id="Rassilka" value="No"/>Нет</p>
        </div>

      <div>
      <label for="Dolzhnost">Класс номера нашего отеля?</label><br/>  
      <select size="1" name="Dolzhnost" id="Dolzhnost" class="form_select">
        <option>Эконом</option>
        <option>Стандарт</option>
        <option>Люкс</option>
        <option>Президентский</option>
      </select>
         </div>
        </div>
      </div>

      <button type="submit" class="form__submit">
        Подтвердить бронь
      </button>
    </form>
  </body>
</html>
